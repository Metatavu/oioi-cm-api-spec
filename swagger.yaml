        contentType:
          type: string
        createdAt:
          description: Creation time
          type: string
          format: date-time
          readOnly: true
        modifiedAt:
          description: Last modification time
          type: string
          format: date-time
          readOnly: true
        creatorId:
          type: string
          format: uuid
        lastModifierId:
          type: string
          format: uuid

