servers:
  - url: /v1
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    
    Meta:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: string
          
    MediaType:
      type: string
      enum:
        - FOLDER
        - IMAGE
        - TEXT
        - VIDEO
        - PDF

    Device:
      type: object
      required:
        - name
        - apiKey
      properties:
        id:
          description: Device id.
          type: string
          format: uuid
          readOnly: true
        name:
          description: Device name.
          type: string
