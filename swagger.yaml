components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    KeyValueProperty:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string

    Customer:
      type: object
      required:
        - name
      properties:
        id:
          description: Customer id.
          type: string
          format: uuid
          readOnly: true
        name:
          description: Customer name.
          type: string
        imageUrl:
          type: string
          format: url
        createdAt:
          description: Creation time
          type: string
          format: date-time
          readOnly: true
        modifiedAt:
          description: Last modification time
          type: string
          format: date-time
          readOnly: true
        creatorId:
          type: string
          format: uuid
        lastModifierId:
          type: string
          format: uuid

    Device:
      type: object
      required:
        - name
      properties:
        id:
          description: Device id.
          type: string
          format: uuid
          readOnly: true
        name:
          description: Device name.
          type: string
        imageUrl:
          type: string
          format: url
        apiKey:
          type: string
        metas:
          type: array
          items:
            $ref: '#/components/schemas/KeyValueProperty'
        createdAt:
          description: Creation time
          type: string
          format: date-time
          readOnly: true
        modifiedAt:
          description: Last modification time
          type: string
          format: date-time
          readOnly: true
        creatorId:
          type: string
          format: uuid
        lastModifierId:
          type: string
          format: uuid

    Application:
      type: object
      required:
        - name
      properties:
        id:
          description: Application id.
          type: string
          format: uuid
          readOnly: true
        rootResourceId:
          description: Application root resource id.
          type: string
          format: uuid
          readOnly: true
        name:
          description: Application name.
          type: string
        activeContentVersionResourceId:
          description: Id of currently active content version resource
          type: string
          format: uuid
        createdAt:
          description: Creation time
          type: string
          format: date-time
          readOnly: true
        modifiedAt:
          description: Last modification time
          type: string
          format: date-time
          readOnly: true
        creatorId:
          type: string
          format: uuid
        lastModifierId:
          type: string
          format: uuid

    ResourceType:
      type: string
      enum:
        - CONTENT_VERSION
        - ROOT
        - INTRO
        - LANGUAGE_MENU
        - LANGUAGE
        - SLIDESHOW
        - SLIDESHOW_PDF
        - MENU
        - PAGE
        - PDF
        - IMAGE
        - VIDEO
        - TEXT
        - APPLICATION
        - AUDIO

    Resource:
      type: object
      required:
        - type
        - name
        - slug
      properties:
        id:
          description: Resource id.
          type: string
          format: uuid
          readOnly: true
        parentId:
          description: Resource parent id.
          type: string
          format: uuid
        orderNumber:
          type: integer
        type:
          $ref: '#/components/schemas/ResourceType'
        styles:
          type: array
          items:
            $ref: '#/components/schemas/KeyValueProperty'
        properties:
          type: array
          items:
            $ref: '#/components/schemas/KeyValueProperty'
        name:
          description: Resource display name.
          type: string
        data:
          description: Resource data, either URL on images, videos, etc and text data on text resources
          type: string
        slug:
          description: Resource slug name.
          type: string
        createdAt:
          description: Creation time
          type: string
          format: date-time
          readOnly: true
        modifiedAt:
          description: Last modification time
          type: string
          format: date-time
          readOnly: true
        creatorId:
          type: string
          format: uuid
        lastModifierId:
          type: string
          format: uuid
          
    ResourceLock:
      type: object
      properties:
        expiresAt:
          type: string
          format: date-time
          readOnly: true
        userId:
          type: string
          format: uuid
          readOnly: true
        userDisplayName:
          type: string
          readOnly: true

    MediaType:
      type: string
      enum:
        - IMAGE
        - VIDEO
        - PDF

